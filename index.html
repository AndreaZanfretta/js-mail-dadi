<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Gioco dei dadi</title>
</head>
<body>
    <section id="login">
        <form  class="row g-3">
            <div class="col-auto">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Inserisci la mail" value="">
                <div id="emailHelp" class="form-text">Inserisci una mail valida!</div>
            </div>
            <div class="col-auto">
              <button id="submit" type="button" class="btn btn-primary mb-3">Login</button>
            </div>
          </form>
    </section>
    <section id="Gioco">
        <div class="row">
            <div id="userlabel" class="col visibility">
                <p>Dado Giocatore:</p>
            </div>
            <div id="computerlabel" class="col visibility">
                <p>Dado Computer:</p>
            </div>
        </div>
        <div class="row">
            <div id="user" class="col">
            </div>
            <div id="computer" class="col">
            </div>
        </div>
        <div class="row">
            <div id="result" class="col">
                <!-- <h1>Ha vinto Giocatore</h1> -->
            </div>
        </div>
    </section>
    

<script src="js/script.js"></script>

</body>
</html>
